<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
        }
        .header, .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
            font-size: 14px;
            color: #333333;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            margin: 20px 0;
        }
        .contact-info {
            font-size: 14px;
            color: #333333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        Learn Central Digital Learning
    </div>
    <div class="logo">
        <img src="logo-url.png" alt="Learn Central Digital Learning" />
    </div>
    <div class="content">

        <br>

        Hello <b><span th:text="${username}"></span><br></b>

        Thank you for creating an account at LearnCentral. Just one more step before you get started.
        please confirm your identity using the URL.<br>

        <b><span id="code" th:text="${confirmationUrl}"></span></b>

        <br>
        Note: This code will expire in 10 minutes


    </div>
    <div class="footer">
        LearnCentral Digital Learning
    </div>
</div>
</body>
</html>
